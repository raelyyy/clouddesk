<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudDesk - Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    .ql-editor {
      padding: 1in;
      font-size: 16px;
    }
    .ql-editor.ql-blank::before {
      left: 1in;
      top: 1in;
      font-size: 18px;
    }
    .ql-editor[style*="text-align: center"] .ql-editor.ql-blank::before {
      left: 50%;
      transform: translateX(-50%);
    }
    .ql-editor[style*="text-align: right"] .ql-editor.ql-blank::before {
      left: auto;
      right: 1in;
      transform: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex flex-col">
  <nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <button id="backBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center transition duration-200">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <svg class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      <a href="dashboard.html" class="text-blue-600 font-bold text-xl">CloudDesk - Text Editor</a>
    </div>
    <div class="flex-1 text-center">
      <input type="text" id="docTitle" class="bg-transparent border-none outline-none text-xl font-semibold text-center w-full" placeholder="Document Title">
    </div>
    <div class="flex items-center space-x-4 relative">
      <span id="saveStatus" class="text-green-600 text-sm">Saved</span>
      <div class="relative">
        <button id="fileBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition duration-200">File</button>
        <div id="fileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 hidden">
          <button id="saveBtn" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            <span class="mr-2">üíæ</span> Save
          </button>
          <button id="exportPdfBtn" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            <span class="mr-2">üìÑ</span> Export PDF
          </button>
          <button id="exportDocxBtn" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            <span class="mr-2">üìÑ</span> Export DOCX
          </button>
          <button id="printBtn" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            <span class="mr-2">üñ®Ô∏è</span> Print
          </button>
        </div>
      </div>
      <button id="shareBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200">Share</button>
      
      <button id="profileBtn" class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-200">
        <svg class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </button>
      <div id="profileDropdown" class="hidden absolute right-0 top-12 bg-white border border-gray-300 rounded-md shadow-lg w-48 z-10">
        <button id="accountSettingsBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 transition duration-200 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          Account Settings
        </button>
        <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 transition duration-200 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="flex-1 flex flex-col md:flex-row">
    <div class="flex-[4] flex flex-col">
      <div class="flex-1 p-4 bg-white">
        <div id="editor" class="h-full"></div>
      </div>
    </div>
    <div class="flex-[1] bg-white border-l border-gray-300 flex flex-col">
      <div class="p-4 border-b border-gray-300 font-semibold">Comments</div>
      <div id="commentsList" class="flex-1 overflow-y-auto p-4 space-y-3">
        <!-- Comments will be populated here -->
      </div>
      <div class="h-32 p-4 border-t border-gray-300 dark:border-gray-600 flex flex-col">
        <textarea id="commentText" class="flex-1 p-2 border border-gray-300 rounded-md resize-none bg-gray-50" placeholder="Add a comment..."></textarea>
        <button id="addCommentBtn" class="mt-2 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition duration-200">Add Comment</button>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg flex items-center space-x-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <span class="text-lg">Loading...</span>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md mx-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Share Document</h2>
        <span class="close cursor-pointer text-2xl">&times;</span>
      </div>
      <form id="shareForm" class="space-y-4">
        <div>
          <label for="collaboratorEmail" class="block text-sm font-medium mb-1">Collaborator Email</label>
          <input type="email" id="collaboratorEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="collaboratorRole" class="block text-sm font-medium mb-1">Role</label>
          <select id="collaboratorRole" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="viewer">Viewer</option>
            <option value="editor">Editor</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200">Add Collaborator</button>
      </form>
      <div id="shareError" class="text-red-500 mt-4 text-sm"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script type="module" src="firebase.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
  <script type="module" src="editor.js"></script>
</body>
</html>
