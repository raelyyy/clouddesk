      <!-- Contact Support -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Us</h2>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <h4 class="font-semibold text-gray-700 mb-3">Need more help?</h4>
            <p class="text-gray-600 mb-4">Can't find what you're looking for? Our support team is here to help.</p>
            <div class="space-y-3">
              <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <span class="text-gray-600">support@clouddesk.com</span>
              </div>
              <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
                <span class="text-gray-600">Response time: 24 hours</span>
              </div>
            </div>
          </div>
          <div>
            <form class="space-y-4">
              <div>
                <label for="supportSubject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                <input type="text" id="supportSubject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Brief description of your issue">
              </div>
              <div>
                <label for="supportMessage" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea id="supportMessage" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Describe your issue in detail"></textarea>
              </div>
              <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200">Send Message</button>
            </form>
          </div>
        </div>
      </div>

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="dashboard.js"></script>

  <!-- Sidebar functionality -->
  <script>
    // Initialize sidebar when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Highlight active sidebar link
      const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
      const sidebarLinks = document.querySelectorAll('.sidebar-link');

      sidebarLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
          link.classList.add('border-r-4', 'border-blue-500', 'bg-gradient-to-r', 'from-blue-200', 'to-bg-blue-100', 'text-blue-900', 'font-bold', 'shadow-sm');
          link.classList.remove('text-gray-700');
        }
      });

      // Sidebar toggle functionality
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target) && window.innerWidth < 768) {
          sidebar.classList.add('-translate-x-full');
        }
      });

      // FAQ toggle functionality
      document.querySelectorAll('.faq-toggle').forEach(button => {
        button.addEventListener('click', () => {
          const targetId = button.dataset.target;
          const content = document.getElementById(targetId);
          const icon = button.querySelector('svg');

          content.classList.toggle('hidden');
          icon.classList.toggle('rotate-180');
        });
      });

      // Sidebar logout functionality
      const sidebarLogoutBtn = document.getElementById('sidebarLogoutBtn');
      if (sidebarLogoutBtn) {
        sidebarLogoutBtn.addEventListener('click', async () => {
          try {
            const { signOut } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js');
            const { auth } = await import('./firebase.js');
            await signOut(auth);
            window.location.href = 'index.html';
          } catch (error) {
            console.error('Error signing out:', error);
          }
        });
      }
    });
  </script>
